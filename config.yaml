# Open-Telemorph-Prime Configuration

server:
  port: 8080
  environment: "development"
  read_timeout: "30s"
  write_timeout: "30s"

storage:
  type: "sqlite"
  path: "./data/telemorph.db"
  retention_days: 30
  max_connections: 10

ingestion:
  grpc_port: 4317
  http_port: 4318
  grpc_enabled: true
  http_enabled: true
  batch_size: 1000
  flush_interval: "5s"

web:
  enabled: true
  title: "Open-Telemorph-Prime"
  theme: "light"
  dogfood: true

logging:
  level: "info"
  format: "json"
  file_path: ""


