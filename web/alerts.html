<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="app-layout">
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <button class="mobile-menu-toggle" onclick="toggleSidebar()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <div class="search-container">
                    <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" placeholder="Search alerts..." class="search-input" />
                </div>
            </div>
            
            <div class="header-right">
                <button class="theme-toggle" onclick="toggleTheme()">
                    <svg class="theme-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>
                
                <button class="notifications">
                    <svg class="notification-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                    <span class="notification-badge">3</span>
                </button>
                
                <button class="user-menu">
                    <svg class="user-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Body -->
        <div class="app-body">
            <!-- Sidebar Overlay -->
            <div class="sidebar-overlay" id="sidebarOverlay" onclick="closeSidebar()"></div>
            
            <!-- Sidebar -->
            <aside class="app-sidebar" id="sidebar">
                <nav class="sidebar-nav">
                    <div class="sidebar-header">
                        <div class="brand">
                            <img src="/open-telemorph-logo.svg" alt="Telemorph" class="brand-logo">
                        </div>
                    </div>
                    
                    <div class="sidebar-menu">
                        <a href="/" class="nav-item">
                            <svg class="nav-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="3" width="7" height="7"></rect>
                                <rect x="14" y="3" width="7" height="7"></rect>
                                <rect x="14" y="14" width="7" height="7"></rect>
                                <rect x="3" y="14" width="7" height="7"></rect>
                            </svg>
                            <span>Dashboard</span>
                        </a>
                        <a href="/metrics" class="nav-item">
                            <svg class="nav-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M3 3v18h18"></path>
                                <path d="M18.7 8l-5.1 5.2-2.8-2.7L7 14.3"></path>
                            </svg>
                            <span>Metrics</span>
                        </a>
                        <a href="/traces" class="nav-item">
                            <svg class="nav-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                                <path d="M11 3L8 9l4 13 4-13-3-6"></path>
                            </svg>
                            <span>Traces</span>
                        </a>
                        <a href="/logs" class="nav-item">
                            <svg class="nav-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                <polyline points="14,2 14,8 20,8"></polyline>
                                <line x1="16" y1="13" x2="8" y2="13"></line>
                                <line x1="16" y1="17" x2="8" y2="17"></line>
                                <polyline points="10,9 9,9 8,9"></polyline>
                            </svg>
                            <span>Logs</span>
                        </a>
                        <a href="/services" class="nav-item">
                            <svg class="nav-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="3"></circle>
                                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                            </svg>
                            <span>Services</span>
                        </a>
                        <a href="/alerts" class="nav-item active">
                            <svg class="nav-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"></path>
                                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                            </svg>
                            <span>Alerts</span>
                        </a>
                        <a href="/query" class="nav-item">
                            <svg class="nav-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.35-4.35"></path>
                            </svg>
                            <span>Query Builder</span>
                        </a>
                        <a href="/admin" class="nav-item">
                            <svg class="nav-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="3"></circle>
                                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                            </svg>
                            <span>Admin</span>
                        </a>
                    </div>
                    
                    <div class="sidebar-footer">
                        <div class="version-info">
                            <div>Phase 4 Frontend</div>
                            <div>{{.version}}</div>
                        </div>
                    </div>
                </nav>
            </aside>

            <!-- Main Content -->
            <main class="app-main">
                <div class="page-header">
                    <div>
                        <h1 class="page-title">Alerts</h1>
                        <p class="page-description">Monitor and manage system alerts and notifications</p>
                    </div>
                    <div class="page-actions">
                        <button class="btn btn-outline btn-sm">
                            <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12,6 12,12 16,14"></polyline>
                            </svg>
                            Last 24h
                        </button>
                        <button class="btn btn-primary btn-sm">
                            <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M23 4v6h-6"></path>
                                <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                            </svg>
                            Refresh
                        </button>
                    </div>
                </div>

                <div class="page-content">
                    <div class="alerts-overview">
                        <div class="alerts-stats">
                            <div class="metric-card">
                                <div class="metric-card-header">
                                    <h3 class="metric-card-title">Active Alerts</h3>
                                    <svg class="metric-card-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"></path>
                                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                                    </svg>
                                </div>
                                <div id="active-alerts" class="metric-card-value">-</div>
                                <div class="metric-card-change negative">
                                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <polyline points="23 18 13.5 8.5 8.5 13.5 1 6"></polyline>
                                        <polyline points="17 18 23 18 23 12"></polyline>
                                    </svg>
                                    +3 this hour
                                </div>
                            </div>
                            
                            <div class="metric-card">
                                <div class="metric-card-header">
                                    <h3 class="metric-card-title">Critical Alerts</h3>
                                    <svg class="metric-card-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                                        <line x1="12" y1="9" x2="12" y2="13"></line>
                                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                                    </svg>
                                </div>
                                <div id="critical-alerts" class="metric-card-value">-</div>
                                <div class="metric-card-change negative">
                                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <polyline points="23 18 13.5 8.5 8.5 13.5 1 6"></polyline>
                                        <polyline points="17 18 23 18 23 12"></polyline>
                                    </svg>
                                    +1 this hour
                                </div>
                            </div>
                            
                            <div class="metric-card">
                                <div class="metric-card-header">
                                    <h3 class="metric-card-title">Resolved Today</h3>
                                    <svg class="metric-card-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                        <polyline points="22,4 12,14.01 9,11.01"></polyline>
                                    </svg>
                                </div>
                                <div id="resolved-today" class="metric-card-value">-</div>
                                <div class="metric-card-change positive">
                                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                                        <polyline points="17 6 23 6 23 12"></polyline>
                                    </svg>
                                    +5 today
                                </div>
                            </div>
                        </div>

                        <div class="alerts-filters">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">Filter Alerts</h3>
                                </div>
                                <div class="card-content">
                                    <div class="filters-grid">
                                        <div class="form-group">
                                            <label class="form-label">Severity</label>
                                            <select class="form-select" id="severity-filter">
                                                <option value="">All Severities</option>
                                                <option value="critical">Critical</option>
                                                <option value="warning">Warning</option>
                                                <option value="info">Info</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label">Status</label>
                                            <select class="form-select" id="status-filter">
                                                <option value="">All Statuses</option>
                                                <option value="active">Active</option>
                                                <option value="resolved">Resolved</option>
                                                <option value="suppressed">Suppressed</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label">Service</label>
                                            <select class="form-select" id="service-filter">
                                                <option value="">All Services</option>
                                                <option value="api-gateway">API Gateway</option>
                                                <option value="payment-service">Payment Service</option>
                                                <option value="user-service">User Service</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <button class="btn btn-primary" onclick="applyFilters()">
                                                <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                    <path d="M3 6h18"></path>
                                                    <path d="M7 12h10"></path>
                                                    <path d="M10 18h4"></path>
                                                </svg>
                                                Apply Filters
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="alerts-list">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">Alert History</h3>
                                    <div class="card-actions">
                                        <button class="btn btn-outline btn-sm">
                                            <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                <path d="M3 3v18h18"></path>
                                                <path d="M18.7 8l-5.1 5.2-2.8-2.7L7 14.3"></path>
                                            </svg>
                                            Export
                                        </button>
                                    </div>
                                </div>
                                <div class="card-content">
                                    <div class="alerts-timeline" id="alerts-timeline">
                                        <div class="loading">
                                            <div class="loading-spinner"></div>
                                            Loading alerts...
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="/static/app.js"></script>
    <script>
        // Alerts-specific JavaScript
        async function loadAlertsData() {
            try {
                // Simulate loading alerts data
                const alerts = [
                    {
                        id: 1,
                        title: "High Error Rate Detected",
                        message: "Payment service error rate exceeded 5% threshold",
                        severity: "critical",
                        status: "active",
                        service: "payment-service",
                        timestamp: "2 minutes ago",
                        duration: "15 minutes"
                    },
                    {
                        id: 2,
                        title: "Memory Usage High",
                        message: "Web server memory usage above 80%",
                        severity: "warning",
                        status: "active",
                        service: "api-gateway",
                        timestamp: "5 minutes ago",
                        duration: "8 minutes"
                    },
                    {
                        id: 3,
                        title: "Database Connection Pool Exhausted",
                        message: "Database connection pool is at 95% capacity",
                        severity: "critical",
                        status: "resolved",
                        service: "user-service",
                        timestamp: "1 hour ago",
                        duration: "45 minutes"
                    },
                    {
                        id: 4,
                        title: "New Deployment",
                        message: "API Gateway v2.1.0 deployed successfully",
                        severity: "info",
                        status: "resolved",
                        service: "api-gateway",
                        timestamp: "2 hours ago",
                        duration: "2 minutes"
                    }
                ];
                
                displayAlerts(alerts);
                updateAlertStats(alerts);
            } catch (error) {
                console.error('Error loading alerts:', error);
            }
        }

        function displayAlerts(alerts) {
            const timeline = document.getElementById('alerts-timeline');
            if (!timeline) return;

            if (alerts.length === 0) {
                timeline.innerHTML = '<div class="text-center">No alerts found</div>';
                return;
            }

            timeline.innerHTML = alerts.map(alert => `
                <div class="alert-card ${alert.severity}">
                    <svg class="alert-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        ${getAlertIcon(alert.severity)}
                    </svg>
                    <div class="alert-content">
                        <div class="alert-header">
                            <div class="alert-title">${alert.title}</div>
                            <div class="alert-badges">
                                <span class="badge badge-${alert.severity}">${alert.severity}</span>
                                <span class="badge badge-${alert.status}">${alert.status}</span>
                            </div>
                        </div>
                        <div class="alert-message">${alert.message}</div>
                        <div class="alert-meta">
                            <span class="alert-service">${alert.service}</span>
                            <span class="alert-time">${alert.timestamp}</span>
                            ${alert.duration ? `<span class="alert-duration">Duration: ${alert.duration}</span>` : ''}
                        </div>
                    </div>
                    <div class="alert-actions">
                        <button class="btn btn-sm btn-outline" onclick="acknowledgeAlert(${alert.id})">
                            Acknowledge
                        </button>
                        <button class="btn btn-sm btn-outline" onclick="resolveAlert(${alert.id})">
                            Resolve
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function getAlertIcon(severity) {
            switch (severity) {
                case 'critical':
                    return '<path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line>';
                case 'warning':
                    return '<path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line>';
                case 'info':
                    return '<circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line>';
                default:
                    return '<circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line>';
            }
        }

        function updateAlertStats(alerts) {
            const activeAlerts = alerts.filter(a => a.status === 'active').length;
            const criticalAlerts = alerts.filter(a => a.severity === 'critical' && a.status === 'active').length;
            const resolvedToday = alerts.filter(a => a.status === 'resolved').length;

            document.getElementById('active-alerts').textContent = activeAlerts;
            document.getElementById('critical-alerts').textContent = criticalAlerts;
            document.getElementById('resolved-today').textContent = resolvedToday;
        }

        function applyFilters() {
            const severity = document.getElementById('severity-filter').value;
            const status = document.getElementById('status-filter').value;
            const service = document.getElementById('service-filter').value;
            
            console.log('Applying filters:', { severity, status, service });
            // TODO: Implement actual filtering
        }

        function acknowledgeAlert(alertId) {
            console.log('Acknowledging alert:', alertId);
            // TODO: Implement alert acknowledgment
        }

        function resolveAlert(alertId) {
            console.log('Resolving alert:', alertId);
            // TODO: Implement alert resolution
        }

        document.addEventListener('DOMContentLoaded', loadAlertsData);
    </script>
</body>
</html>
